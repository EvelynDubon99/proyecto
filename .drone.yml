- name: SonarQube
  image: maven:3-jdk-11
  commands: 
  - mvn clean verify sonar:sonar -Dsonar.login=admin -Dsonar.password=hola -Dsonar.host.url=https://brave-cheetah-54.loca.lt
- name: QualityGate
  image: maven:3-jdk-11
  commands:
  - mvn clean verify sonar:sonar sonar-quality-gate:check -Dsonar.login=admin -Dsonar.password=hola -Dsonar.host.url=https://brave-cheetah-54.loca.lt
- name: Sonarq_email
  image: drillster/drone-email
  settings:
    from: dubon181014@unis.edu.gt
    host: smtp.gmail.com
    port: 465
    username:
       from_secret: usuario
    password: 
      from_secret: contra
    subject: Pipeline QualityGate Fail
    recipients:
        - dubon181014@unis.edu.gt
        - jflores@unis.edu.gt
  when:
    status:
    - failure
- name: Build-master
  image: maven:3-jdk-11
  commands:
  - mvn -f pom.xml -Dspring.profiles.active=master package
  when:
    branch:
      - master
- name: Server-master
  image: alpine
  commands:
    - cd target/
    - apk add curl
    - stat ventas-0.0.1-SNAPSHOT.war
    - mv  ventas-0.0.1-SNAPSHOT.war rps.war
    - curl -v -u admin:admin -T rps.war 'https://44f5-181-209-195-55.ngrok.io/manager/text/deploy?path=/rps&update=true'
  when:
    branch:
      - master

