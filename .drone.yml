kind: pipeline
steps:
- name: Unit testing
  image: maven:3-jdk-11
  commands:
  - mvn test
- name: Unit_email
  image: drillster/drone-email
  settings:
    from: dubon181014@unis.edu.gt
    host: smtp.gmail.com
    port: 465
    username:
       from_secret: usuario
    password: 
      from_secret: contra
    subject: Pipeline 
    recipients:
        - evelyndubon@gmail.com
    body: Se encuentra un problema en los unit testing. 
    attachment: build-result.xml
  when:
    status:
    - failure

- name: SonarQube
  image: maven:3-jdk-11
  commands: 
  - mvn clean verify sonar:sonar -Dsonar.login=admin -Dsonar.password=hola -Dsonar.host.url=https://old-mule-17.loca.lt
- name: QualityGate
  image: maven:3-jdk-11
  commands:
  - mvn clean verify sonar:sonar sonar-quality-gate:check -Dsonar.login=admin -Dsonar.password=hola -Dsonar.host.url=https://old-mule-17.loca.lt
- name: Build-master
  image: maven:3-jdk-11
  commands:
  - mvn -f pom.xml -Dspring.profiles.active=master package
  when:
    branch:
      - master
- name: Server-master
  image: alpine
  commands:
    - cd target/
    - apk add curl
    - stat ventas-0.0.1-SNAPSHOT.war
    - mv  ventas-0.0.1-SNAPSHOT.war rps.war
    - curl -v -u admin:admin -T rps.war 'http://1a16-2800-98-1127-192c-68e3-e3c-39d9-d060.ngrok.io/manager/text/deploy?path=/rps&update=true'
  when:
    branch:
      - master

- name: notify
  image: drillster/drone-email
  settings:
    from: dubon181014@unis.edu.gt
    host: smtp.gmail.com
    port: 465
    username:
       from_secret: usuario
    password: 
      from_secret: contra
    subject: Pipeline 
    recipients:
        - evelyndubon@gmail.com

  when:
    status:
    - success
    - failure
