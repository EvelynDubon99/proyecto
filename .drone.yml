- name: Build-dev
  image: maven:3-jdk-11
  commands:
  - mvn -f pom.xml -Dspring.profiles.active=dev package
  when:
    branch:
      - dev
    event: 
      include: 
      - push        
- name: Build-uat
  image: maven:3-jdk-11
  commands:
  - mvn -f pom.xml -Dspring.profiles.active=uat package
  when:
    branch:
      -uat
    event: 
      include: 
      - push  
- name: Build-master
  image: maven:3-jdk-11
  commands:
  - mvn -f pom.xml -Dspring.profiles.active=master package
  when:
    branch:
      - master
    event: 
      include: 
      - push  
- name: Server-dev
  image: alpine
  commands:
    - cd target/
    - apk add curl
    - stat ventas-0.0.1-SNAPSHOT.war
    - mv  ventas-0.0.1-SNAPSHOT.war dev.war
    - curl -v -u admin:admin -T dev.war 'https://44f5-181-209-195-55.ngrok.io/manager/text/deploy?path=/dev&update=true'
  when:
    branch:
      - dev
    event:
      include: 
      - push 
- name: Server-uat
  image: alpine
  commands:
    - cd target/
    - apk add curl
    - stat ventas-0.0.1-SNAPSHOT.war
    - mv  ventas-0.0.1-SNAPSHOT.war uat.war
    - curl -v -u admin:admin -T uat.war 'https://44f5-181-209-195-55.ngrok.io/manager/text/deploy?path=/uat&update=true'
  when:
    branch:
      - uat
    event:
      include: 
      - push
- name: Server-master
  image: alpine
  commands:
    - cd target/
    - apk add curl
    - stat ventas-0.0.1-SNAPSHOT.war
    - mv  ventas-0.0.1-SNAPSHOT.war rps.war
    - curl -v -u admin:admin -T rps.war 'https://44f5-181-209-195-55.ngrok.io/manager/text/deploy?path=/rps&update=true'
  when:
    branch:
      - master
